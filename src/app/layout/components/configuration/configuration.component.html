<div class="config">
  <div class="maincontainer">
    <div class="networkConfig">
      <div class="header">
        Configuration
      </div>

      <div class="form-container">
        <div class="heading">
          Network Configuration
        </div>
        <div class="form">
          <form [formGroup]="form" (ngSubmit)="saveConfiguration()">
            <div class="formField">
              <label class="formLabel" for="networkName">Network Name:</label>
              <input id="networkName" type="text" class="form-control" placeholder="Name" [formControl]="networkNameFormControl"
                [appFieldValidator]="networkNameFormControl" [errorsModel]="errorsmodel" />
              <span  class="formError" *ngIf="networkNameFormControl.touched && networkNameFormControl.errors">{{errors.networkName}}</span>
            </div>
            

            <input id="threadMasterKey" type="text" class="form-control" placeholder="Thread Master Key" [formControl]="threadMasterKeyFormControl"
              [appFieldValidator]="threadMasterKeyFormControl" [errorsModel]="errorsmodel" />
            <span class="formError" *ngIf="threadMasterKeyFormControl.touched && threadMasterKeyFormControl.errors">{{errors.masterKeyError}}</span>

            <input id="threadChannel" type="text" class="form-control" placeholder="Thread Channel" [formControl]="threadChannelFormControl"
              [appFieldValidator]="threadChannelFormControl" [errorsModel]="errorsmodel" />
            <span class="formError" *ngIf="threadChannelFormControl.touched && threadChannelFormControl.errors">{{errors.channelError}}</span>

            <input id="threadPanId" type="text" class="form-control" placeholder="Thread Panid" [formControl]="threadPanIdFormControl"
              [appFieldValidator]="threadPanIdFormControl" [errorsModel]="errorsmodel" />
            <span class="formError" *ngIf="threadPanIdFormControl.touched && threadPanIdFormControl.errors">{{errors.panIdError}}</span>

            <input id="threadExtendedPanId" type="text" class="form-control" placeholder="Thread Extended Panid" [formControl]="threadPanIdFormControl"
              [appFieldValidator]="threadPanIdFormControl" [errorsModel]="errorsmodel" />
            <span class="formError" *ngIf="threadPanIdFormControl.touched && threadPanIdFormControl.errors">{{errors.extendedPanIdError}}</span>
            <div class="actionBtnGroup">
              <button type="submit" class="btn btn-primary" [disabled]="canSubmit()">Submit</button>
              <button class="btn btn-secondary" (click)="resetForm()" >Reset</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
    <div class="seperator">
  </div>
</div>
